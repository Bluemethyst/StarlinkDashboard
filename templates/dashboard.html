<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='index.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
    </head>
    <body>
        <nav class="header">
            <h2>Starlink Dashboard</h2>
            <p id="dishy-version"></p>
            <a href="{{ url_for('logout') }}">
                <button class="button" type="button">Logout</button>
            </a>
        </nav>
        <div class="data">
            <div class="charts">
                <canvas
                    class="chart"
                    id="upDownChart"
                    width="400"
                    height="200"
                ></canvas>
                <canvas
                    class="chart"
                    id="latencyChart"
                    width="200"
                    hieght="100"
                ></canvas>
            </div>

            <div class="parent">
                <div class="buttons">
                    <button
                        class="button"
                        type="button"
                        onclick="dishyReboot()"
                    >
                        Dishy Reboot
                    </button>
                    <button class="button" type="button" onclick="dishyStow()">
                        Dishy Stow
                    </button>
                    <button
                        class="button"
                        type="button"
                        onclick="dishyUnstow()"
                    >
                        Dishy Unstow
                    </button>
                </div>
                <div class="image-container">
                    <img
                        class="image"
                        id="obstruction-map"
                        alt="Obstruction Map"
                        width="200"
                    />
                </div>
            </div>
        </div>

        <script
            type="text/javascript"
            src="{{ url_for('static', filename='main.js') }}"
        ></script>
    </body>
</html>
